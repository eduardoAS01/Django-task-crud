<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de tareas por fecha</h1>
    <ul>
        {% for task in tasks %}
            <li>{{task.title}}-{{task.end_at}} <br> {{task.text}}</li>
            <a href="{% url 'update_task' task.pk %}">Editar</a>
            <a href="{% url 'delete_task' task.pk %}">Eliminar</a>
        {% empty %}
            <li>No tienes tareas</li>
        {% endfor %}
    </ul>
</body>
</html>
