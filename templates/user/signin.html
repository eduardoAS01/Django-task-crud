<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <h1>Inicia sesion:</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p }}
        <button type="submit">Listo</button>
    </form>
    <h2>No tienes una cuenta?</h2>
    <button><a href="{% url 'register' %}">Registrarse</a></button>
</body>
</html>
